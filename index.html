<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery Dynamic Select Box</title>
</head>
<body>

<h1>jQuery Dynamic Select Box</h1>

<h2>Normal</h2>

<p><input type="text" name="sample" id="sample" /></p>

<h2>Debug Mode</h2>

<p><input type="text" name="sample2" id="sample2" value="バッジョ" /></p>
<p><input type="text" name="sample2-1" id="sample2-1" value="Pep" /></p>

<h2>Optgroup Mode</h2>

<p><input type="text" name="sample3" id="sample3" value="エドバーグ" /></p>
<p><input type="text" name="sample3-1" id="sample3-1" value="熱い" /></p>

<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.dynamicSelect.js"></script>
<script type="text/javascript">
(function($){
    $('#sample').dynamicSelect({
        text: 'バッジョ,クライフ,ジーコ,グアルディオラ,ピルロ,メッシ'
    });
    $('#sample2').dynamicSelect({
        debug: true,
        text: 'バッジョ,クライフ,ジーコ,グアルディオラ,ピルロ,メッシ'
    });
    $('#sample2-1').dynamicSelect({
        debug: true,
        text: 'Baggio|バッジョ,Cruijff|クライフ,Zico|ジーコ,Pep|グアルディオラ,Pirlo|ピルロ,Messi|メッシ',
        separateMode: true
    });
    $('#sample3').dynamicSelect({
        debug: true,
        text: {
            'サッカー': ['バッジョ','クライフ','ジーコ','グアルディオラ','ピルロ','メッシ'],
            'テニス': ['エドバーグ','サンプラス','アガシ','レンドル','マッケンロー','松岡修造'],
            '食べ物': ['チョコ','ナッツ','果物','アイスクリーム']
        }
    });
    $('#sample3-1').dynamicSelect({
        debug: true,
        text: {
            'サッカー': ['Baggio|バッジョ','Cruijff|クライフ','Zico|ジーコ','Pep|グアルディオラ','Pirlo|ピルロ','Messi|メッシ'],
            'テニス': ['ステファン|エドバーグ','ピート|サンプラス','アンドレ|アガシ','イワン|レンドル','ジョン|マッケンロー','熱い|松岡修造'],
            '食べ物': ['チョコ','ナッツ','果物','アイスクリーム']
        },
        separateMode: true
    });
})(jQuery);
</script>
</body>
</html>
